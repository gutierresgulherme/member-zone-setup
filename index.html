<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>LOVABLE INFINITO - Plataforma de Cursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #050507;
            color: #e2e8f0;
        }

        /* Neon Glow Effects */
        .neon-border {
            border: 1px solid rgba(99, 102, 241, 0.3);
            box-shadow: 0 0 15px -5px rgba(99, 102, 241, 0.4);
        }

        .neon-text {
            text-shadow: 0 0 8px rgba(99, 102, 241, 0.6);
        }

        .neon-glow {
            box-shadow: 0 0 20px -5px rgba(99, 102, 241, 0.6);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Hide scrollbar for carousels */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Scroll snap utilities */
        .snap-x {
            scroll-snap-type: x mandatory;
        }

        .snap-start {
            scroll-snap-align: start;
        }

        .snap-mandatory {
            scroll-snap-type: x mandatory;
        }

        /* Safe area utilities for notch/island */
        .safe-top {
            padding-top: env(safe-area-inset-top, 0px);
        }

        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 0px);
        }

        /* Touch manipulation for better touch response */
        .touch-manipulation {
            touch-action: manipulation;
        }

        /* Smooth scroll behavior */
        .scroll-smooth {
            scroll-behavior: smooth;
        }

        /* Mask fade for carousels */
        .mask-fade-right {
            mask-image: linear-gradient(to right, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
        }

        @keyframes shine {
            0% {
                left: -100%;
                opacity: 0;
            }

            20% {
                opacity: 0.5;
            }

            40% {
                left: 100%;
                opacity: 0;
            }

            100% {
                left: 100%;
                opacity: 0;
            }
        }

        .animate-shine {
            animation: shine 4s infinite;
        }
    </style>
